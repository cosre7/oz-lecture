<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Day09</title>
    </head>
    <body>
        <script>
            // var, let, const 실습

            // 변수 1 : var
            var name = "oz";
            var name = "oz2";

            // 변수 2 : let
            let age = 33;
            // let age = 22;
            age = 30;

            // 상수 : const
            const pi = 3.14;
            // pi = 3.2; // 재할당 불가 -> error

            const profile = { name: "younin" };
            // profile = 23; // 재할당 불가 -> error
            profile.age = 33;
            console.log(profile);

            // string 문자열
            let string1 = "작은따옴표(')가 포함됩니다.";
            let string2 = '쌍따옴표(")가 포함됩니다.';
            console.log("string1 :", string1);
            console.log("string2 :", string2);

            // string 문자열 연결
            let stringA = "문자열" + "연결";
            let stringB = string1 + " " + string2;
            console.log("stringA :", stringA);
            console.log("stringB :", stringB);

            // ES6 문자열(백틱)
            let myName = "youjin";
            let es6String = `나의 이름은 ${myName}입니다`;
            console.log("es6String :", es6String);

            // 숫자형
            let num1 = 1;
            let num2 = 2;
            console.log("num1 + num2 :", num1 + num2);

            // 숫자 - 실수
            let float1 = 0.1;
            let float2 = 1.1;
            console.log("float1 + float2 :", float1 + float2);

            // 논리형
            let boolean1 = true;
            let boolean2 = false;
            let boolean3 = 10 < 20;
            let boolean4 = 10 > 20;
            console.log("boolean1 :", boolean1);
            console.log("boolean2 :", boolean2);
            console.log("boolean3 :", boolean3);
            console.log("boolean4 :", boolean4);

            // 배열
            let studentScore = [80, 70, 90, 60];
            let emptyScore = []; // 빈 배열
            console.log(studentScore);
            console.log("studentScore[0] :", studentScore[0]);
            console.log("studentScore[1] :", studentScore[1]);
            console.log("studentScore[2] :", studentScore[2]);
            console.log("studentScore[3] :", studentScore[3]);
            console.log("studentScore.length :", studentScore.length);
            console.log("emptyScore.length :", emptyScore.length);

            // 객체 리터럴 (Object)
            let studentScoreObj = {
                koreanScore: 80,
                englishScore: 70,
                mathScore: 90,
                scienceScore: 60,
            };
            console.log(
                "studentScoreObj.koreanScore :",
                studentScoreObj.koreanScore
            );
            console.log(
                'studentScoreObj["koreanScore"] :',
                studentScoreObj["koreanScore"]
            );
        </script>
    </body>
</html>
