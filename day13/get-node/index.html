<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day13 get-node</title>
    </head>
    <body>
        <h1 id="title">title</h1>
        <p class="text">text-1</p>
        <p class="text">text-2</p>
        <input type="text" name="email" />
        <script>
            // id 속성값이 title인 요소 노드 1개 선택하기
            const el = document.getElementById("title"); // 반환값 : 객체 1개
            console.log(el);

            // class 속성값이 text인 요소 노드 모두 선택하기
            const classEls = document.getElementsByClassName("text"); // 반환값 : 여러개의 객체가 담긴 배열 1개
            console.log(classEls);
            console.log(classEls[0]);
            console.log(classEls[1]);

            // name 속성값이 email인 요소 노드 모두 선택하기
            const nameEls = document.getElementsByName("email");
            console.log(nameEls);

            // 태그명이 p인 요소 노드 모두 선택하기
            const tagEls = document.getElementsByTagName("p");
            console.log(tagEls);
        </script>
    </body>
</html>
