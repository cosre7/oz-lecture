<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day13 control-node</title>
        <style>
            .active {
                color: #ff0000;
                background-color: #999999;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <p id="text">text</p>
            <p class="hl">하이라이트</p>
        </div>
        <div>
            <p class="item">items</p>
            <p class="item">items</p>
            <p class="item">items</p>
            <p class="item">items</p>
            <p class="item">items</p>
            <p class="item">items</p>
        </div>
        <script>
            const pEl = document.querySelector("p");
            pEl.style.color = "#999999";
            pEl.style.backgroundColor = "#ff0000";
            pEl.style.fontSize = "20px";

            let isHighlight = false;

            // 클래스 속성 조정하기
            const hl = document.querySelector(".hl");
            if (isHighlight) {
                // hl.style.color = "#ff0000";
                // hl.style.backgroundColor = "#999999";
                // hl.style.fontSize = "20px";
                hl.classList.add("active");
            } else {
                hl.classList.remove("active");
            }

            // 요소 추가하기
            const aEl = document.createElement("a"); // 요소 노드 생성하기, 아직 dom에 붙이지 않았음.
            document.body.appendChild(aEl); // body에 자식 요소로 aEl 붙이기

            const txtEl = document.createTextNode("OZ코딩");
            document.querySelector("a").appendChild(txtEl);

            const hrefAttr = document.createAttribute("href");
            hrefAttr.value = "https://ozcodingschool.com/";
            document.querySelector("a").setAttributeNode(hrefAttr);

            // 요소 수정하기
            aEl.innerHTML = "OZ코딩 바로가기";
            aEl.textContent = "OZ코딩 바로가기(textContent)";

            // 요소 삭제하기
            const textEl = document.querySelector("#text");
            textEl.remove();

            // 요소의 부모 찾아가서 삭제하기
            const items = document.querySelectorAll(".item");
            console.log(items);
            console.log(items[0].parentNode);
            items[0].parentNode.replaceChildren(); // 자식요소 전체 삭제
            // items[0].parentNode.remove();
        </script>
    </body>
</html>
