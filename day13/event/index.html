<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day13 event</title>
    </head>
    <body>
        <!-- 인라인 이벤트 -->
        <button onclick="clickEvent()">클릭</button>
        <input
            id="text-input"
            type="text"
            onfocus="focusEvent()"
            onblur="blurEvent()"
        />

        <!-- 프로퍼티 이벤트 -->
        <button id="click-btn">클릭</button>

        <!-- addEventListener 이벤트 -->
        <button id="event-btn">클릭</button>
        <script>
            // 프로퍼티 이벤트
            const clickBtnEl = document.querySelector("#click-btn");
            clickBtnEl.onclick = function () {
                alert("click by property listener");
            };

            // addEventListener 이벤트
            const eventBtnEl = document.querySelector("#event-btn");
            eventBtnEl.addEventListener("click", function () {
                alert("click by addEventListener");
            });

            function clickEvent() {
                // console.log("click");
                // alert("click");
                // let isConfirmed = confirm("진행합니까?");
                // console.log(isConfirmed);
                if (confirm("진행합니까?")) {
                    alert("진행");
                } else {
                    alert("취소");
                }
            }

            function focusEvent() {
                console.log("focus on");
            }

            function blurEvent() {
                console.log("focus off");
            }

            // event 객체 확인
            const inputEl = document.querySelector("#text-input");
            inputEl.addEventListener("keydown", function (event) {
                console.log(event);
            });
        </script>
    </body>
</html>
